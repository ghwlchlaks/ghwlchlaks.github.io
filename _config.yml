title: "Do My Best"
email: "ghwlchlaks@naver.com"
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: ':title/'
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://ghwlchlaks.github.io" # the base hostname & protocol for your site, e.g. http://example.com

# Author settings
author: Do My Best # add your name
author-pic: profile.jpg
about-author: My name is JiHo.

#site settings
locale : "ko-KR" #사이트의 언어 설정

# Contact links
email: ghwlchlaks@gmail.com # Add your Email address
phone: # Add your Phone number
website: # Add your website, do not add http://
linkedin: # Add your Linkedin handle
github: ghwlchlaks # Add your Github handle
twitter:  # Add your Twitter handle
facebook: ghwlchlaks # Add your Facebook handle
instagram: # Add your Instagram handle
pinterest: # Add your Pinterest handle

# #사이트내 검색 설정
search : true
search_full_content : true

# Newsletter
mailchimp: # Add your MailChimp form identifier.

# Disqus
discus_identifier: mr-brown # Add your discus identifier

# Tracker
analytics: UA-127066443-1 # Google Analytics

# Paginate
paginate: 6
paginate_path: /page:num/

# Build settings
markdown: kramdown

plugins:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-sitemap

include: [_pages]
exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock", "package-lock.json", "assets/css/sass/"]
